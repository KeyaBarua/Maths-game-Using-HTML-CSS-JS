<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Maths game</title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <div id="container">
    <div id="score">
      Score: <span id="scoreValue">0</span>
    </div>
    <div id="correct">Correct</div>
    <div id="wrong">Try Again</div>
    <div id="questionBox">
    </div>
    <div id="instruction">Click on the correct answer</div>
    <div id="choices">
      <div class="multiple" id="box1"></div>
      <div class="multiple" id="box2"></div>
      <div class="multiple" id="box3"></div>
      <div class="multiple" id="box4"></div>
    </div>
    <div id="startGame">Start Game</div>
    <div id="timeRemaining">Time Remaining:<span id="timeRemainingValue">60</span> sec</div>
    <div id="gameOver">
      <p></p>
      <p></p>
    </div>
  </div>
</body>
</html>
